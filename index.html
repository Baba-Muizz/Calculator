<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Calculator</title>
  </head>
  <div class="container col-md-3 mx-auto">
    <div class="row">
        <body class="">
          <div class=" title">BABAMUIZZ CALCULATOR</div>
         <table border="1">
           <tr  class="clear">
             <td><input type="button" onclick="clr()" value="c"></td>
             <td colspan="3"><input type="text" id="result"></td>
           </tr>
           <tr>
             <td><input type="button" onclick="dis('+')" value="+"></td>
             <td><input type="button" onclick="dis('1')" value="1"></td>
             <td><input type="button" onclick="dis('2')" value="2"></td>
             <td><input type="button" onclick="dis('3')" value="3"></td>
           </tr>
           <tr>
             <td><input type="button" onclick="dis('-')" value="-"></td>
             <td><input type="button" onclick="dis('4')" value="4"></td>
             <td><input type="button" onclick="dis('5')" value="5"></td>
             <td><input type="button" onclick="dis('6')" value="6"></td>
           </tr>
           <tr>
             <td><input type="button" onclick="dis('*')" value="*"></td>
             <td><input type="button" onclick="dis('7')" value="7"></td>
             <td><input type="button" onclick="dis('8')" value="8"></td>
             <td><input type="button" onclick="dis('9')" value="9"></td>
           </tr>
           <tr>
             <td><input type="button" onclick="dis('/')" value="/"></td>
             <td><input type="button" onclick="dis('.')" value="."></td>
             <td><input type="button" onclick="dis('0')" value="0"></td>
             <td><input type="button" onclick="solve()" value="="></td>
           </tr>
         </table>


    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js">

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
